{% extends 'locator/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row mt-1">
    <div class="col-md-6">
      <button onclick="goBack()">&larr; НАЗАД</button>
    </div>

    <div class="col-md-6">
      {% if node.label %}
        <img src="{{ node.label.url }}" class="node-image" style="width: 15em; height: 12em;" alt="node photo">
      {% endif %}
    </div>
  </div>

  <div class="row mt-1">
    <div class="col-12 justify-content-center text-center fw-bold">
        <div class="card border border-dark" style="width: 40hw; height: auto; color:black;">
            <div class="card-body">
              <h2 class="card-title">{{ node.title }} {{ node.slug }}</h2>
              <p class="card-text">{{ node.mcc }}</p>
              <p class="card-text">ВІДМІТКА: {{ node.level }} m</p>
              <h3>ДВИГУН:</h3>
              <p class="card-text">ПОТУЖНІСТЬ: {{ node.power }} kW</p>
              <p class="card-text">ОБЕРТІВ / ХВ: {{ node.round_per_minute }}</p>
            </div>
        </div>
    </div>
  </div>
</div>

<script src="{% static 'locator/js/index.js' %}"></script>
{% endblock %}
